{% extends "polls/layout.html" %}

{% block navbar %}
{% endblock %}

{% block poll_info %}
{% endblock %}

<!DOCTYPE html>
<html lang="en">
    {% block body %}
    <body>
        <h2>Sign Up</h2>
        <div class="form-group">
            <form action="{% url 'sign_up' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username:">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password1" placeholder="Password:">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password2" placeholder="Password: (Again)">
                </div>
                <input class="btn btn-primary" type="submit" value="Sign Up">
            </form>
        </div>

        <div class="h5 mb-1">
            Already have an account? <a href="{% url 'login' %}">Log in here.</a>
        </div>
    </body>
    {% endblock %}
</html>
